<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"  crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="nav_container">
        <div class="logo_contain">
            <img src="./assets/FB_IMG_1652607151685.jpg" alt="" id="logo">
            sandeep kumar
        </div>
        <div class="toggle_button">
            <i class="fa-solid fa-bars"></i>
            </div>
    </div>
    <aside class="sider_bar">
        <div class="up_container">
            <div class="base-side-bar-contain">
                <div class="logo_contain">
                    <img src="./assets/FB_IMG_1652607151685.jpg" alt="" id="logo">
                    sandeep kumar
                </div>
                <div class="close_btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <ul class="links">
                <li class="link_base"><a href="#" class="hyper_link">Home</a></li>
                <li class="link_base"><a href="#" class="hyper_link">About</a></li>
                <li class="link_base"><a href="#" class="hyper_link">Contact</a></li>
                <li class="link_base"><a href="#" class="hyper_link">Resume</a></li>
            </ul>
        </div>
            <ul class="social">
                <li class="social_link_base"><a href="#" class="soc_hr_lnk"><i class='bx bxl-instagram-alt' ></i> </a></li>
                <li class="social_link_base"><a href="#" class="soc_hr_lnk"><i class='bx bxl-facebook-circle' ></i> </a></li>
                <li class="social_link_base"><a href="#" class="soc_hr_lnk"><i class='bx bxl-github' ></i> </a></li>
                <li class="social_link_base"><a href="#" class="soc_hr_lnk"><i class='bx bxl-telegram' ></i> </a></li>
                <li class="social_link_base"><a href="#" class="soc_hr_lnk"><i class='bx bxl-gmail' ></i> </a></li>
            </ul>
        

        
    </aside>
    <!-- js -->
    <script src="./script.js"></script>
</body>
</html>
